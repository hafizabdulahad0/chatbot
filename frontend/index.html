<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat + Booking Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.5;
    }
    h1, h2 {
      color: #333;
    }
    fieldset {
      margin-bottom: 1.5rem;
      padding: 1rem;
      border: 1px solid #ccc;
    }
    legend {
      font-weight: bold;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    input[type="text"],
    input[type="tel"],
    input[type="email"],
    input[type="date"],
    select,
    textarea {
      padding: 0.5rem;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
    }
    #responseArea {
      margin-top: 2rem;
      padding: 1rem;
      border: 1px solid #ccc;
      background: #fafafa;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
    }
    .error {
      color: #c00;
    }
    .success {
      color: #080;
    }
    .loading {
      color: #555;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Chat + Booking Demo Interface</h1>
  
  <!-- ‚îÄ‚îÄ Chat Section ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <fieldset>
    <legend>1) Ask the Chatbot a Question</legend>
    <label for="chatMessage">Your Question:</label>
    <input type="text" id="chatMessage" placeholder="e.g. What is included in the 5-Day Hunza Tour?" />
    <button id="sendChatBtn">Send Chat</button>
  </fieldset>

  <!-- ‚îÄ‚îÄ Booking Creation Section ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <fieldset>
    <legend>2) Create a New Booking</legend>
    <label for="bkName">Name (required):</label>
    <input type="text" id="bkName" placeholder="John Doe" />

    <label for="bkPhone">Phone (required):</label>
    <input type="tel" id="bkPhone" placeholder="+1-555-1234" />

    <label for="bkTrip">Trip Name (required):</label>
    <select id="bkTrip">
      <option value="">-- Select a Trip --</option>
      <option value="5-days-hunza-china-border-trip">5-Days Hunza China Border Trip</option>
      <option value="5-days-tour-to-hunza">5-Days Lahore to Hunza Trip</option>
      <option value="family-tour-by-air-to-hunza-valley">5-Days Family By Air Hunza Trip</option>
      <option value="romantic-escapade-to-gilgit-hunza">6-Days Romantic Gilgit Hunza</option>
      <option value="skardu-pakistan-sightseeing-excursion">9-Days Skardu Pakistan Tour</option>
      <option value="gilgit-baltistan-pakistan-tour-package">10-Days Gilgit Baltistan Tour</option>
    </select>

    <label for="bkDate">Preferred Date (required):</label>
    <input type="date" id="bkDate" />

    <label for="bkCity">Starting City (required):</label>
    <input type="text" id="bkCity" placeholder="e.g. Lahore" />

    <label for="bkEmail">Email (optional):</label>
    <input type="email" id="bkEmail" placeholder="yourname@example.com" />

    <label for="bkRequests">Special Requests (optional):</label>
    <textarea id="bkRequests" rows="3" placeholder="Any dietary or luggage requests, etc."></textarea>

    <button id="createBookingBtn">Create Booking</button>
  </fieldset>

  <!-- ‚îÄ‚îÄ Booking Cancellation Section ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <fieldset>
    <legend>3) Cancel an Existing Booking</legend>
    <label for="cancelId">Booking ID to Cancel (required):</label>
    <input type="text" id="cancelId" placeholder="Paste the booking_id here" />
    <button id="cancelBookingBtn">Cancel Booking</button>
  </fieldset>

  <!-- ‚îÄ‚îÄ Response Area ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <h2>Response</h2>
  <div id="responseArea">Your response will appear here‚Ä¶</div>

  <script>
    (function() {
      const responseArea = document.getElementById("responseArea");

      function appendLine(text, cls = "") {
        const div = document.createElement("div");
        div.textContent = text;
        if (cls) div.classList.add(cls);
        responseArea.appendChild(div);
        responseArea.scrollTop = responseArea.scrollHeight;
      }

      function clearResponse() {
        responseArea.innerHTML = "";
      }

      // ‚îÄ‚îÄ 1) Send Chat ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      document.getElementById("sendChatBtn").addEventListener("click", async () => {
        const msg = document.getElementById("chatMessage").value.trim();
        if (!msg) return;
        clearResponse();
        appendLine("‚è≥ Thinking‚Ä¶", "loading");

        try {
          const resp = await fetch("/chat/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: msg })
          });
          const data = await resp.json();
          clearResponse();

          if (!resp.ok) {
            appendLine(`‚ùå ${data.error || resp.statusText}`, "error");
          } else {
            appendLine(`üí¨ Answer:\n${data.answer}`);
            if (Array.isArray(data.sources) && data.sources.length) {
              appendLine("\nüìö Sources:\n" + data.sources.join(", "));
            }
          }
        } catch (err) {
          clearResponse();
          appendLine("‚ùå Network error or server unreachable.", "error");
          console.error(err);
        }
      });

      // ‚îÄ‚îÄ 2) Create Booking ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      document.getElementById("createBookingBtn").addEventListener("click", async () => {
        // Collect fields
        const name = document.getElementById("bkName").value.trim();
        const phone = document.getElementById("bkPhone").value.trim();
        const trip_name = document.getElementById("bkTrip").value;
        const preferred_date = document.getElementById("bkDate").value;
        const starting_city = document.getElementById("bkCity").value.trim();
        const email = document.getElementById("bkEmail").value.trim();
        const special_requests = document.getElementById("bkRequests").value.trim();

        // Basic client‚Äêside validation
        if (!name || !phone || !trip_name || !preferred_date || !starting_city) {
          clearResponse();
          appendLine("‚ùå Please fill in all required fields (Name, Phone, Trip Name, Preferred Date, Starting City).", "error");
          return;
        }

        clearResponse();
        appendLine("‚è≥ Creating booking‚Ä¶", "loading");

        try {
          const resp = await fetch("/booking/create", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              name,
              phone,
              trip_name,
              preferred_date,
              starting_city,
              email,
              special_requests
            })
          });
          const data = await resp.json();
          clearResponse();

          if (!resp.ok) {
            appendLine(`‚ùå ${data.error || resp.statusText}`, "error");
          } else {
            appendLine(`‚úÖ Booking created!`, "success");
            appendLine(`Booking ID: ${data.booking_id}`, "success");
          }
        } catch (err) {
          clearResponse();
          appendLine("‚ùå Network error or server unreachable.", "error");
          console.error(err);
        }
      });

      // ‚îÄ‚îÄ 3) Cancel Booking ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      document.getElementById("cancelBookingBtn").addEventListener("click", async () => {
        const booking_id = document.getElementById("cancelId").value.trim();
        if (!booking_id) {
          clearResponse();
          appendLine("‚ùå Please enter a booking ID to cancel.", "error");
          return;
        }
        clearResponse();
        appendLine("‚è≥ Cancelling booking‚Ä¶", "loading");

        try {
          const resp = await fetch("/booking/cancel", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ booking_id })
          });
          const data = await resp.json();
          clearResponse();

          if (!resp.ok) {
            appendLine(`‚ùå ${data.error || resp.statusText}`, "error");
          } else {
            appendLine(`‚úÖ Booking cancelled.`, "success");
            appendLine(`Booking ID: ${data.booking_id}`, "success");
          }
        } catch (err) {
          clearResponse();
          appendLine("‚ùå Network error or server unreachable.", "error");
          console.error(err);
        }
      });
    })();
  </script>
</body>
</html>
